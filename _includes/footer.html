    <script type="text/javascript" src="js/libs/prefixfree.min.js"></script>
    <script type="text/javascript" src="js/libs/google.fastbutton.min.js"></script>
    <script type="text/javascript">
    var hasTouch = ("ontouchstart" in document.documentElement);
    processInputButtons('', hasTouch ? addTouchClass : addNoTouchClass);

    new FastButton(document.getElementById('navigation-register-button'), function() {
        window.open("https://www.eventbrite.com.au/e/aana-presents-reset-2016-tickets-21796291294");
    });

    new FastButton(document.getElementById('navigation-toggle-button'), function() {
        toggleClass(this, 'active');
        toggleClass(document.getElementById('menu-buttons-wrapper'), 'active');
    });

    new FastButton(document.getElementById('main-register-button'), function() {
        window.open("https://www.eventbrite.com.au/e/aana-presents-reset-2016-tickets-21796291294");
    });

    processInputButtons('read-more', addFastButtonReadMore);

    new FastButton(document.getElementById('details-register-button'), function() {
        window.open("https://www.eventbrite.com.au/e/aana-presents-reset-2016-tickets-21796291294");
    });

    function processInputButtons(matchClass, process) {
        var i = 0;
        var elems = document.getElementsByTagName('input');
        for (i = 0; i < elems.length; i++) {
            if (matchClass.length == 0 || elems[i].className.indexOf(matchClass) > -1) {
                process(elems[i]);
            }
        }
    }

    function addTouchClass(element) {
        element.className += " touch";
    }

    function addNoTouchClass(element) {
        element.className += " no-touch";
    }

    function addFastButtonReadMore(element) {
        new FastButton(element, function() {
            var speakerBioDiv = element.parentNode.nextSibling.nextSibling;
            if (speakerBioDiv.className.indexOf('active') > -1) {
                element.value = 'Read more';
            } else {
                element.value = 'Read more';
            }
            toggleClass(element, 'active');
            toggleClass(speakerBioDiv, 'active');
        });
    }

    function toggleClass(element, className){
        if (!element || !className) {
            return;
        }

        var classString = element.className;
        var nameIndex = classString.indexOf(className);
        if (nameIndex == -1) {
            classString += ' ' + className;
        } else {
            classString = classString.substr(0, nameIndex) + classString.substr(nameIndex+className.length);
        }
        element.className = classString;
    }
    </script>
